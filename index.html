<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cylinder Calendar</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background: radial-gradient(circle at center, #111, #000);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;

  touch-action: none;        /* chặn pan/zoom */
  overscroll-behavior: none; /* chặn bounce iOS */
  position: fixed;           /* khóa body */
  width:100%;
}

.scene{
  perspective:1200px;
}

.cylinder{
  position:relative;
  width:180px;
  height:300px;
  transform-style:preserve-3d;
  transition: transform 0.1s linear;
}

.month{
  position:absolute;
  width:160px;
  height:280px;
  border-radius:18px;
  padding:10px;
  color:#444;
  overflow:hidden;
  backface-visibility:hidden;

  /* Gradient nền nhẹ */
  background: linear-gradient(145deg, #ffffff, #f1f1f1);

  box-shadow:
    0 15px 40px rgba(0,0,0,0.6),
    inset 0 0 40px rgba(255,255,255,0.4);
}

/* Họa tiết mờ phía sau */
.month::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,0.03), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,0.03), transparent 40%);
  pointer-events:none;
}

/* Header tháng */
.month h2{
  text-align:center;
  font-size:14px;
  margin-bottom:8px;
  padding-bottom:5px;
  border-bottom:2px solid rgba(0,0,0,0.08);
  letter-spacing:1px;
}

.days{
  display:grid;
  grid-template-columns: repeat(7,1fr);
  gap:3px;
  font-size:10px;
}

.day{
  text-align:center;
  padding:3px 0;
  border-radius:4px;
}

.today{
  background:#ff9eb5;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="scene">
  <div class="cylinder" id="cylinder"></div>
</div>

<script>
const cylinder = document.getElementById("cylinder");
const today = new Date();
const year = today.getFullYear();

const totalMonths = 12;
const monthWidth = 160;
const radius = (monthWidth/2) / Math.tan(Math.PI/totalMonths);

let currentRotation = 0;
let autoRotateSpeed = -0.1; // phải → trái


const monthNames = [
  "Tháng 1","Tháng 2","Tháng 3","Tháng 4",
  "Tháng 5","Tháng 6","Tháng 7","Tháng 8",
  "Tháng 9","Tháng 10","Tháng 11","Tháng 12"
];

for(let month=0; month<12; month++){

  const angle = (360/totalMonths)*month;

  const monthDiv = document.createElement("div");

  const gradients = [
  "linear-gradient(145deg,#ffd6e0,#fff0f5)", // hồng phấn
  "linear-gradient(145deg,#d6f5ff,#f0fbff)", // xanh baby
  "linear-gradient(145deg,#fff5d6,#fffbe8)", // vàng kem
  "linear-gradient(145deg,#e6d6ff,#f5f0ff)", // tím lavender
  "linear-gradient(145deg,#d6ffe8,#f0fff7)", // xanh mint
  "linear-gradient(145deg,#ffe4d6,#fff4f0)", // cam đào
  "linear-gradient(145deg,#f7d6ff,#fdf0ff)", // tím hồng
  "linear-gradient(145deg,#d6f0ff,#eefaff)", // xanh sương
  "linear-gradient(145deg,#ffe8f0,#fff6fa)", // hồng baby
  "linear-gradient(145deg,#e8ffd6,#f6fff0)", // xanh lá non
  "linear-gradient(145deg,#fff0d6,#fff8ec)", // kem sữa
  "linear-gradient(145deg,#f0d6ff,#f8f0ff)"  // tím nhạt
];

monthDiv.style.background = gradients[month];


  monthDiv.classList.add("month");

  monthDiv.style.transform =
    `rotateY(${angle}deg) translateZ(${radius}px)`;

  const title = document.createElement("h2");
  title.innerText = monthNames[month] + " " + year;
  monthDiv.appendChild(title);

  const daysDiv = document.createElement("div");
  daysDiv.classList.add("days");

  const firstDay = new Date(year,month,1).getDay();
  const daysInMonth = new Date(year,month+1,0).getDate();

  for(let i=0;i<firstDay;i++){
    daysDiv.appendChild(document.createElement("div"));
  }

  for(let day=1;day<=daysInMonth;day++){
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");
    dayDiv.innerText = day;

    if(day === today.getDate() && month === today.getMonth()){
      dayDiv.classList.add("today");
    }

    daysDiv.appendChild(dayDiv);
  }

  monthDiv.appendChild(daysDiv);
  cylinder.appendChild(monthDiv);
}

// ===== AUTO ROTATE =====
function animate(){
  currentRotation += autoRotateSpeed;
  cylinder.style.transform = `rotateY(${currentRotation}deg)`;
  requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
